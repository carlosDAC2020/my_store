
{% extends "users/base.html" %}

{% block page_content %}


    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">

        <!-- mensaje de aviso -->
        {% if mensaje %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{mensaje}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}

        <div class="modal-header p-5 pb-4 border-bottom-0">
          <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
          <h1 class="fw-bold mb-0 fs-2">Loguin</h1>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form action="{% url 'users:signin'%}" method="post">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control rounded-3" id="floatingInput" placeholder="Username" required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign-in</button>
          </form>
        </div>
      </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

{% endblock %}
